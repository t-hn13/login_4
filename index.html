<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Oxyy</title>

    <!-- File CSS riêng -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome để lấy icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Import font Google -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- Container chia 2 khối trái/phải -->
    <div class="container">
      <!-- Cột bên trái: QR login -->
      <div class="box-left">
        <!-- Logo -->
        <img src="assets/logo-lg-light.png" alt="logo-oxyy" class="logo-oxyy" />

        <!-- Lời chào -->
        <p class="text_1">We are glad to see you again!</p>

        <!-- QR code để scan -->
        <img src="assets/qr-code.jpg" alt="qr-code" class="qr-code" />

        <!-- Text hướng dẫn -->
        <p class="loginwith">Log in with QR Code</p>
        <p class="text_2">
          Scan this with your camera or our mobile app to login instantly
        </p>
      </div>

      <!-- Cột bên phải: Form login -->
      <div class="box-right">
        <!-- Tiêu đề đăng nhập -->
        <h1 class="sign">Sign In</h1>

        <!-- Link tạo tài khoản mới -->
        <p class="create">New to Oxyy? <a href="#">Create an Account</a></p>

        <!-- Nhóm input form -->
        <div class="input-gr">
          <!-- Email/Username -->
          <div class="email pd">
            <label for="" class="dblock fwbold mb"
              >Username or Email Address</label
            >
            <input type="email" placeholder="Enter Your Email" />
          </div>

          <!-- Password -->
          <div class="pass pd">
            <label for="" class="dblock fwbold mb">Password</label>
            <input type="password" placeholder="Enter Your Password" />
          </div>

          <!-- Checkbox "Keep me signed in" -->
          <div class="check-btn pd">
            <input type="checkbox" />
            <label for="">Keep me signed in</label>
          </div>

          <!-- Nút đăng nhập -->
          <button type="button" class="btn">Sign in</button>
        </div>

        <!-- Đăng nhập bằng mạng xã hội -->
        <div class="link-list pd">
          <a href="#" class="link"
            ><i class="fab fa-facebook-f"></i> Facebook</a
          >
          <a href="#" class="link"><i class="fab fa-google"></i> Google</a>
          <a href="#" class="link"><i class="fab fa-twitter"></i> Twitter</a>
        </div>

        <!-- Link hỗ trợ: quên mật khẩu hoặc username -->
        <p class="text pd">
          Need to find
          <a href="#" class="pass">your password</a> or
          <a href="#">your username</a>
        </p>
      </div>
    </div>
  </body>
</html>
